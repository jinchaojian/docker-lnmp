version: "3"
services:
  nginx:
    image: nginx:latest
    ports:
      - "8989:80"
      - "8111:8111"
      - "8112:8112"
      #- "443:443"
    volumes:
      # app
      - ./app/src:/usr/share/nginx/html:rw
      # nginx configs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./log/nginx/:/var/log/nginx/:rw
    networks:
      - default

  fpm:
    build: ./php-fpm
    ports:
      - "9501:9501"
      - "9502:9502"
      - "9503:9503"
      - "9605:9605"
    expose:
      - "9000"
    volumes:
      - ./app/src:/usr/share/nginx/html:rw
      # Your php.ini
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
      #- ./conf/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - ./log/php/xdebug_remote.log:/var/log/php/xdebug_remote.log:rw
    networks:
      - default


  mysql:
    image: mysql:5.6
    ports:
      - "3306:3306"
    volumes:
      # NOTE: your data will be stored in ./mysql
      # - ./conf/my.cnf:/etc/mysql/my.cnf:ro
      - ./mysql/:/var/lib/mysql/:rw
      - ./log/mysql/:/var/log/mysql/:rw
      - ./conf/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
    networks:
      - default
    environment:
      MYSQL_ROOT_PASSWORD: "chac"

  redis:
    image: redis:4.0
    networks:
      - default
    ports:
      - "6379:6379"


  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8666:80"
    networks:
      - default
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306

networks:
  default: